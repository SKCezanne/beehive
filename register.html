<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Event - Event Hive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="top-bar">
  <div class="nav-container">
    <div class="logo">üêù Event Hive</div>
    <a href="index.html" class="calendar-btn">üè† Home</a>
  </div>
</nav>

<section class="register-section">
  <div class="container">
    <div class="register-container">

      <h1>Register Your Event</h1>

      <form id="eventForm" enctype="multipart/form-data">

        <div class="form-group">
          <label>Event Name *</label>
          <input type="text" name="name" required>
        </div>

        <div class="form-group">
          <label>Description *</label>
          <textarea name="description" rows="4" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Category *</label>
            <select name="category" required>
              <option value="">Select</option>
              <option value="sports">Sports</option>
              <option value="esports">Esports</option>
              <option value="dance">Dance</option>
              <option value="art">Art</option>
              <option value="literature">Literature</option>
              <option value="music">Music</option>
            </select>
          </div>

          <div class="form-group">
            <label>Price (‚Çπ) *</label>
            <input type="number" name="price" min="0" required>
          </div>
        </div>
        <div class="form-group">
         <label>Registration Link *</label>
        <input type="url" name="registration_link" placeholder="https://..." required>
        </div>


        <div class="form-row">
          <div class="form-group">
            <label>Date *</label>
            <input type="date" id="eventDate" required>
          </div>

          <div class="form-group">
            <label>Time *</label>
            <input type="time" id="eventTime" required>
          </div>
        </div>

        <div class="form-group">
  <label>Event Image (optional)</label>

  <div class="drop-zone" id="dropZone">
    <p class="drop-text">
      Drag & drop your image here<br>
      <span>or click to browse</span>
    </p>
    <input type="file" name="image" id="imageInput" accept="image/*" hidden>
  </div>

  <img id="previewImage" class="preview-image" />
</div>


        <button type="submit" class="register-btn" id="registerBtn">
  <span class="btn-text">Register Event</span>
  <span class="btn-loader"></span>
</button>

        


      </form>

    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const dropZone = document.getElementById('dropZone');
const imageInput = document.getElementById('imageInput');
const previewImage = document.getElementById('previewImage');

dropZone.addEventListener('click', () => imageInput.click());

dropZone.addEventListener('dragover', (e) => {
  e.preventDefault();
  dropZone.classList.add('drag-active');
});

dropZone.addEventListener('dragleave', () => {
  dropZone.classList.remove('drag-active');
});

dropZone.addEventListener('drop', (e) => {
  e.preventDefault();
  dropZone.classList.remove('drag-active');

  const file = e.dataTransfer.files[0];
  if (file) handleImage(file);
});

imageInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) handleImage(file);
});

function handleImage(file) {
  if (!file.type.startsWith('image/')) {
    alert('Only image files allowed');
    return;
  }

  imageInput.files = createFileList(file);

  const reader = new FileReader();
  reader.onload = () => {
    previewImage.src = reader.result;
    previewImage.style.display = 'block';
  };
  reader.readAsDataURL(file);
}

/* Needed because input.files is read-only */
function createFileList(file) {
  const dt = new DataTransfer();
  dt.items.add(file);
  return dt.files;
}


  // set minimum date
  document.getElementById('eventDate').min =
    new Date().toISOString().split('T')[0];

  const form = document.getElementById('eventForm');
  const API_BASE = window.location.origin;

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const date = document.getElementById('eventDate').value;
  const time = document.getElementById('eventTime').value;

  const meta = {
  name: form.name.value.trim(),
  description: form.description.value.trim(),
  category: form.category.value,
  price: form.price.value,
  registration_link: form.registration_link.value.trim(),
  time: `${date}T${time}`
};


  // Store basic event data
  sessionStorage.setItem('pendingEventMeta', JSON.stringify(meta));

  const file = document.getElementById('imageInput').files[0];

  // If image exists, convert to base64 first
  if (file) {
    const reader = new FileReader();
    reader.onload = () => {
      sessionStorage.setItem('pendingEventImage', reader.result);
      window.location.href = 'authentication.html';
    };
    reader.readAsDataURL(file);
  } else {
    window.location.href = 'authentication.html';
  }
});



});
</script>

</body>
</html>
